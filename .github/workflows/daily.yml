name: Daily RSS Summary

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 0 点运行（北京时间 08:00）
  workflow_dispatch:     # 手动触发按钮
  push:
    paths:
      - "scripts/rss_reader.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install feedparser markdownify requests pandas

    - name: Run RSS script
      run: |
        python scripts/rss_reader.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/daily.md
        git commit -m "Update daily RSS summary" || echo "No changes to commit"
        git pull --rebase origin main || echo "No remote changes"
        git push origin main

